<div class="hot-topics">
  <h4>Hot Topics on this forum</h4>
  <div class="row">
    <div class="alert alert-danger error-msg" role="alert" *ngIf="error">
        Problem serving your request. Please try later.
    </div>
    <div class="col hot-topic" *ngFor="let topic of hotTopics" >
        <app-topic-summary [topic]="topic"></app-topic-summary>
    </div>
  </div>
</div>
